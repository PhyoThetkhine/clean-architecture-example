<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Book Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">
<h1 th:text="${book.id} == null ? 'New Book' : 'Edit Book'"></h1>
<form th:action="${book.id} == null ? @{/books} : @{/books/update}" th:object="${book}" method="post">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" type="text" th:field="*{title}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Author</label>
        <input class="form-control" type="text" th:field="*{author}" />
    </div>
    <div class="mb-3">
        <label class="form-label">ISBN</label>
        <input class="form-control" type="text" th:field="*{isbn}" />
    </div>
    <input type="hidden" th:if="${book.id} != null" th:field="*{id}" />
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" th:href="@{/books}">Cancel</a>
</form>
</body>
</html>
